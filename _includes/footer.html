
<!--footer-->
<footer id="footer">
	<ul class="icons">
		{% for social in site.data.social %}
		<li><a href="{{social.url}}" class="icon alt {{social.fa}}"><span class="label">{{social.title}}</span></a></li>
		{% endfor %}

	</ul>
	<ul class="copyright">
		<li>{{site.copyright}}</li><li>Design: {{site.designby}}</li>
	</ul>
</footer>
