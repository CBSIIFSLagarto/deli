# 'Interior design and material choices stemmed from an old home kitchen - warm and cozy, casual, practical and hand-made. Nothing really matches perfectly or seem too nice or pristine to touch. <br/><br/>We want to create an environment that people can immediately feel comfortable in. <br/><br/>Our artisanal coffee, made with locally roasted beans, are provided by the <a href="https://www.facebook.com/beaneryltd/" target="_blank"> Beanery</a>.<br/><br/>Shelves will be stocked with products from <a href="https://www.quohk.com/" target="_blank">Quo</a> and <a href="https://www.soapmum.com/" target="_blank">Soapmom</a>. Quo offers pure coconut kefir water, granola, and yogurt. All freshly made in HK. Soapmon offers handmade organic soap products that share the same values as us. She advocates all natural soaps that is made fresh by her.'
